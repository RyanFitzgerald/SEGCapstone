<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="login">

        <div id="login-bg"></div>

        <div id="login-branding">
            <h1>TaskPly</h1>
        </div>
        <!-- End login-background -->

        <div id="login-panel">
            <h1>Reset Password</h1>
            <p>Enter the email associated with your account below to reset your password.</p>
            <input type="text" name="email" class="login-input" placeholder="Email">
            <input type="submit" name="reset" class="login-submit btn" value="Reset">
            <a href="#">Already have an account? Sign in.</a>
        </div>
        <!-- End login-panel -->

    </div>
    <!-- End login -->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
