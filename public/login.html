<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="login">

        <div id="login-bg"></div>

        <div id="login-branding">
            <!-- Logo will go here -->
        </div>
        <!-- End login-background -->

        <div id="login-panel">
            <h1>Portal Login</h1>
            <p>Sign in to your company's portal below using your login credentials.</p>
            <input type="text" name="username" class="login-input" placeholder="Username">
            <input type="password" name="password" class="login-input" placeholder="Pasword">
            <span class="keep-login">
                <input type="checkbox"> Keep me logged in
            </span>
            <input type="submit" name="submit" class="login-submit btn" value="Login">
            <a href="#">Forgot Password?</a>
        </div>
        <!-- End login-panel -->

    </div>
    <!-- End login -->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
